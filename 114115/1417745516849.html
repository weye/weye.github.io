<style>

body{

<script>
$(document).ready(function(){
	$('.fi-arrows-expand').click(function(){
		$('.fi-arrows-expand').hide();
		$('.fi-arrows-out').show();
		$('#noteContent').show();
	});
	
	$('.fi-arrows-out').click(function(){
		$('.fi-arrows-out').hide();
		$('.fi-arrows-in').show();
		$('#centerContent').hide();
		$('#noteContent').hide();
		$('#fullContent').show();
	});
	$('.fi-arrows-in').click(function(){
		$('.fi-arrows-in').hide();
		$('.fi-arrows-expand').show();
		$('#centerContent').show();
		$('#noteContent').hide();
		$('#fullContent').hide();
	});
	$('#saveBtn').click(function(){
		var reposUrl = "https://api.github.com/repos/weye/weye.github.io/contents";
		var token = "?access_token=151cfd67ab425f7f5e5b6993b1dd793542da9907";
		var date = new Date();
		var path = "/" + date.getYear() + date.getMonth() + date.getDate() + "/"  + date.getTime() + ".html";
		// 整个html文档
		$('#nav').hide();
		$('[contentEditable]').attr('contentEditable', false);
		var content = "<!DOCTYPE html><html>" + $('html').html() + "</html>";		
		var inputData = {};
		inputData.message = "my commit message";
		inputData.committer = {
			"name" : "n1",
			"email" : "n2@gmail.com"
		};
		// base64编码，参见mdn
		inputData.content = window.btoa(unescape(encodeURIComponent(content)));
		$.ajax({
			type : "put",
			url : reposUrl + path + token,
			contentType : "application/json",
			data : JSON.stringify(inputData),
			dataType : "json",
			success : function(){
				$('#info').text("已保存");
				var htmlUrl = "http://weye.github.io"+path;				
				$('#info').after('<a target="_blank" href=' + htmlUrl + '>' + htmlUrl + '</a>');				
			},
			error : function(error){
				debugger;
				$('#saveBtn').show();
				$('#layoutBtn').show();
				$('#info').text("保存失败. " + error.message);
			}
		});
		
		$('#nav').show();
		$('#saveBtn').hide();
		$('#layoutBtn').hide();
		$('#info').text("正在保存,请稍等...");
		
		
	})
});
</script>

ine-height: 21.0599994659424px; white-space: pre-wrap;"><br style="color: rgb(17, 17, 17); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 21.0599994659424px; white-space: pre-wrap;"><span style="color: rgb(17, 17, 17); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 21.0599994659424px; white-space: pre-wrap;">寻梦？撑一支长篙，</span><br style="color: rgb(17, 17, 17); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 21.0599994659424px; white-space: pre-wrap;"><span style="color: rgb(17, 17, 17); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 21.0599994659424px; white-space: pre-wrap;">　向青草更青处漫溯；</span><br style="color: rgb(17, 17, 17); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 21.0599994659424px; white-space: pre-wrap;"><span style="color: rgb(17, 17, 17); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 21.0599994659424px; white-space: pre-wrap;">满载一船星辉，</span><br style="color: rgb(17, 17, 17); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 21.0599994659424px; white-space: pre-wrap;"><span style="color: rgb(17, 17, 17); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 21.0599994659424px; white-space: pre-wrap;">　在星辉斑斓里放歌。</span><br style="color: rgb(17, 17, 17); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 21.0599994659424px; white-space: pre-wrap;"><br style="color: rgb(17, 17, 17); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 21.0599994659424px; white-space: pre-wrap;"><span style="color: rgb(17, 17, 17); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 21.0599994659424px; white-space: pre-wrap;">但我不能放歌，</span><br style="color: rgb(17, 17, 17); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 21.0599994659424px; white-space: pre-wrap;"><span style="color: rgb(17, 17,
