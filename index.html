<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="resources/jquery/jquery-1.11.1.min.js"></script>
<style>
textarea{
min-width:300px;
min-height:200px;
}
</style>
</head>

<body>
<div>
<textarea id="inputArea">
</textarea>
</div>
<button id="encodeBtn">加密</button>
<button id="decodeBtn">解密</button>
<div>
<textarea id="outputArea">
</textarea>
</div>
<script>
function utf8_to_b64( str ) {
    return window.btoa(unescape(encodeURIComponent( str )));
}

function b64_to_utf8( str ) {
    return decodeURIComponent(escape(window.atob( str )));
}
$('#encodeBtn').click(function(){
  $('#outputArea').val(utf8_to_b64($('#inputArea').val()));
});
$('#decodeBtn').click(function(){
  $('#outputArea').val(b64_to_utf8($('#inputArea').val()));
})
</script>
</body>
</html>
